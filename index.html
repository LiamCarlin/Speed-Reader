<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speed Reading App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <!-- Add the config file before main.js -->
  <script src="config.js"></script>
</head>
<body>
  <div class="container">
    <!-- File Upload Section -->
    <section id="upload-section">
      <h1>Speed Reading App</h1>
      <p>Upload a text or PDF file to begin your speed reading session</p>
      <label class="file-upload-label" for="fileInput">
        Choose a file
      </label>
      <input type="file" id="fileInput" accept=".txt, .pdf"/>
      <p id="fileName"></p>
    </section>

    <!-- Auto Summary Section -->
    <section id="summary-section" class="hidden">
      <h2>Summary</h2>
      <p id="summaryText"></p>
    </section>

    <!-- Speed Reading Section -->
    <section id="reading-section" class="hidden">
      <div id="wordDisplay">Your words will appear here</div>
      <div id="controls">
        <button id="startBtn">Start Reading</button>
        <button id="stopBtn">Stop Reading</button>
        <div>
          <input type="number" id="wpmInput" value="300" min="50" max="1000" step="50"/>
          <span>WPM</span>
        </div>
      </div>
      <div id="progress-container">
        <div id="progressBar"></div>
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
